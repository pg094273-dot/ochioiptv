<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; 
            background: #141414; 
            color: #fff;
        }
        .container { min-height: 100vh; display: flex; flex-direction: column; }

        header { background: #000; padding: 15px 20px; border-bottom: 2px solid #e50914; }
        .logo h1 { color: #e50914; font-size: 18px; margin-bottom: 10px; }

        .form-group { margin-bottom: 8px; }
        .form-group label { display: block; margin-bottom: 3px; font-size: 11px; color: #999; }
        .form-row { display: grid; grid-template-columns: 1fr; gap: 6px; }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            border: 2px solid #333; 
            border-radius: 5px; 
            background: #222; 
            color: #fff; 
            font-size: 13px;
        }
        input:focus { outline: none; border-color: #e50914; }

        .btn-primary { 
            width: 100%;
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
            background: #e50914; 
            color: white; 
            font-weight: bold; 
            font-size: 14px;
            cursor: pointer;
            margin-top: 6px;
        }

        .alert { 
            background: rgba(251,191,36,0.1); 
            border: 1px solid rgba(251,191,36,0.3); 
            padding: 8px; 
            margin-top: 8px; 
            border-radius: 5px;
            font-size: 10px;
            color: #fbbf24;
        }

        .tabs { display: flex; background: #1a1a1a; padding: 0 10px; border-bottom: 2px solid #333; }
        .tab { 
            padding: 10px 18px; 
            background: transparent; 
            border: none; 
            color: #999; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 600;
            border-bottom: 3px solid transparent; 
        }
        .tab.active { color: #e50914; border-bottom-color: #e50914; }

        .main-content { display: flex; flex-direction: column; flex: 1; }

        .sidebar { 
            background: #1a1a1a; 
            border-bottom: 1px solid #333; 
            max-height: 220px;
            overflow-y: auto;
        }
        .sidebar-header { padding: 10px; border-bottom: 1px solid #333; }
        .sidebar-header h3 { font-size: 13px; margin-bottom: 6px; }
        .search-input { 
            width: 100%; 
            padding: 6px; 
            background: #141414; 
            border: 1px solid #333; 
            border-radius: 4px; 
            color: #fff; 
            font-size: 12px;
        }
        #contentList { padding: 8px; }
        .content-item { 
            padding: 8px; 
            margin: 4px 0; 
            background: #222; 
            border-radius: 4px; 
            cursor: pointer; 
            border-left: 3px solid transparent;
        }
        .content-item.active { background: #e50914; border-left-color: #fff; }
        .content-item strong { display: block; font-size: 12px; margin-bottom: 2px; }
        .content-item small { color: #999; font-size: 10px; }

        .video-section { padding: 12px; overflow-y: auto; flex: 1; }
        .video-container { 
            position: relative; 
            background: #000; 
            border-radius: 6px; 
            overflow: hidden; 
            margin-bottom: 10px;
        }
        #videoPlayer { 
            width: 100%; 
            height: auto;
            min-height: 180px;
            max-height: 300px;
            background: #000; 
            display: block;
        }

        #nowPlaying { 
            background: #1a1a1a; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 10px; 
            border-left: 3px solid #e50914;
        }
        #nowPlaying h2 { font-size: 14px; margin-bottom: 3px; }
        #nowPlaying p { color: #999; font-size: 10px; }

        .debug-console { 
            background: #1a1a1a; 
            border-radius: 5px; 
            padding: 8px; 
            margin-top: 10px; 
            max-height: 150px; 
            overflow-y: auto; 
            border: 1px solid #333;
        }
        .debug-console h4 { 
            color: #e50914; 
            margin-bottom: 5px; 
            font-size: 11px;
        }
        #debugLog { 
            font-family: 'Courier New', monospace; 
            font-size: 9px; 
            line-height: 1.4;
        }
        .debug-log-item { padding: 1px 0; }
        .debug-log-item.success { color: #4ade80; }
        .debug-log-item.error { color: #f87171; }
        .debug-log-item.warning { color: #fbbf24; }
        .debug-log-item.info { color: #60a5fa; }

        @media (min-width: 768px) {
            .form-row { grid-template-columns: 1fr 1fr 1fr; }
            .main-content { flex-direction: row; }
            .sidebar { 
                width: 300px; 
                max-height: calc(100vh - 280px); 
                border-bottom: none;
                border-right: 1px solid #333;
            }
            #videoPlayer { min-height: 300px; max-height: 450px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>üì∫ IPTV Player Ultimate</h1>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>üåê Servidor</label>
                    <input type="text" id="xtreamServer" value="http://palanganas.dnsalias.net:8080">
                </div>
                <div class="form-group">
                    <label>üë§ Usuario</label>
                    <input type="text" id="xtreamUsername" value="alexpeluquero">
                </div>
                <div class="form-group">
                    <label>üîí Contrase√±a</label>
                    <input type="password" id="xtreamPassword" value="vE9SeD34L8Hj">
                </div>
            </div>
            <button id="loadXtreamBtn" class="btn-primary">üöÄ Conectar</button>
            <div class="alert">
                üí° Esta versi√≥n convierte autom√°ticamente URLs .ts a .m3u8
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="live">üì∫ TV</button>
            <button class="tab" data-tab="movies">üé¨ Pel√≠culas</button>
            <button class="tab" data-tab="series">üì∫ Series</button>
        </div>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3 id="sidebarTitle">Canales</h3>
                    <input type="text" id="searchInput" placeholder="üîç Buscar..." class="search-input">
                </div>
                <div id="contentList">
                    <div style="text-align: center; color: #666; padding: 25px 10px;">
                        <div style="font-size: 32px; margin-bottom: 10px;">üéØ</div>
                        <p style="font-size: 12px;">Conecta tu IPTV</p>
                    </div>
                </div>
            </aside>

            <main class="video-section">
                <div class="video-container">
                    <video id="videoPlayer" controls playsinline webkit-playsinline></video>
                </div>

                <div id="nowPlaying" style="display: none;">
                    <h2 id="contentTitle">-</h2>
                    <p id="contentMeta">-</p>
                </div>

                <div class="debug-console">
                    <h4>üîß Log</h4>
                    <div id="debugLog"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; 
            background: #141414; 
            color: #fff;
        }
        .container { min-height: 100vh; display: flex; flex-direction: column; }

        header { background: #000; padding: 15px 20px; border-bottom: 2px solid #e50914; }
        .logo h1 { color: #e50914; font-size: 20px; margin-bottom: 12px; }

        .method-tabs { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
        .method-tab { 
            padding: 8px 16px; 
            background: #222; 
            border: 2px solid #333; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 13px;
        }
        .method-tab.active { background: #e50914; border-color: #e50914; }

        .input-method { display: none; }
        .input-method.active { display: block; }

        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; margin-bottom: 4px; font-size: 12px; color: #999; font-weight: 600; }
        .form-row { display: grid; grid-template-columns: 1fr; gap: 8px; }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 11px; 
            border: 2px solid #333; 
            border-radius: 6px; 
            background: #222; 
            color: #fff; 
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #e50914; }

        .btn-primary { 
            width: 100%;
            padding: 13px; 
            border: none; 
            border-radius: 6px; 
            background: #e50914; 
            color: white; 
            font-weight: bold; 
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn-secondary { 
            width: 100%;
            padding: 13px; 
            border: 2px solid #333; 
            border-radius: 6px; 
            background: #222; 
            color: #fff; 
            cursor: pointer;
            font-size: 14px;
        }

        .settings-bar { 
            background: #1a1a1a; 
            padding: 10px 20px; 
            border-bottom: 1px solid #333;
        }
        .setting-item { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 12px;
            margin-bottom: 6px;
        }
        .setting-item:last-child { margin-bottom: 0; }

        select {
            padding: 6px 10px;
            background: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 12px;
        }

        .tabs { display: flex; background: #1a1a1a; padding: 0 10px; border-bottom: 2px solid #333; overflow-x: auto; }
        .tab { 
            padding: 12px 20px; 
            background: transparent; 
            border: none; 
            color: #999; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: 600;
            border-bottom: 3px solid transparent; 
            white-space: nowrap;
        }
        .tab.active { color: #e50914; border-bottom-color: #e50914; }

        .main-content { display: flex; flex-direction: column; flex: 1; }

        .sidebar { 
            background: #1a1a1a; 
            border-bottom: 1px solid #333; 
            max-height: 250px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .sidebar-header { padding: 12px; border-bottom: 1px solid #333; }
        .sidebar-header h3 { margin-bottom: 8px; font-size: 14px; }
        .search-input { 
            width: 100%; 
            padding: 7px; 
            background: #141414; 
            border: 1px solid #333; 
            border-radius: 5px; 
            color: #fff; 
            font-size: 12px;
        }
        #contentList { padding: 8px; }
        .content-item { 
            padding: 10px; 
            margin: 5px 0; 
            background: #222; 
            border-radius: 5px; 
            cursor: pointer; 
            border-left: 3px solid transparent;
        }
        .content-item.active { background: #e50914; border-left-color: #fff; }
        .content-item strong { display: block; margin-bottom: 3px; font-size: 13px; }
        .content-item small { color: #999; font-size: 11px; }

        .video-section { padding: 15px; overflow-y: auto; flex: 1; }
        .video-container { 
            position: relative; 
            background: #000; 
            border-radius: 8px; 
            overflow: hidden; 
            margin-bottom: 12px;
        }
        #videoPlayer { 
            width: 100%; 
            height: auto;
            min-height: 200px;
            max-height: 350px;
            background: #000; 
            display: block;
        }
        .video-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 10;
            min-height: 200px;
        }
        .video-overlay.hidden { display: none; }

        #nowPlaying { 
            background: #1a1a1a; 
            padding: 12px; 
            border-radius: 6px; 
            margin-bottom: 12px; 
            border-left: 4px solid #e50914;
        }
        #nowPlaying h2 { font-size: 15px; margin-bottom: 4px; }
        #nowPlaying p { color: #999; font-size: 11px; }

        .debug-console { 
            background: #1a1a1a; 
            border-radius: 6px; 
            padding: 10px; 
            margin-top: 12px; 
            max-height: 180px; 
            overflow-y: auto; 
            border: 1px solid #333;
        }
        .debug-console h4 { 
            color: #e50914; 
            margin-bottom: 6px; 
            display: flex; 
            justify-content: space-between; 
            font-size: 12px;
        }
        #debugLog { 
            font-family: 'Courier New', monospace; 
            font-size: 10px; 
            line-height: 1.5;
        }
        .debug-log-item { padding: 2px 0; }
        .debug-log-item.success { color: #4ade80; }
        .debug-log-item.error { color: #f87171; }
        .debug-log-item.warning { color: #fbbf24; }
        .debug-log-item.info { color: #60a5fa; }

        .btn-small { 
            padding: 3px 7px; 
            background: #222; 
            border: 1px solid #333; 
            color: white; 
            border-radius: 3px; 
            cursor: pointer; 
            font-size: 9px;
            margin-left: 4px;
        }
        .btn-small.danger { background: #e50914; border-color: #e50914; }

        .alert { 
            background: rgba(251,191,36,0.1); 
            border: 1px solid rgba(251,191,36,0.3); 
            padding: 8px; 
            margin-top: 8px; 
            border-radius: 5px;
            font-size: 10px;
            color: #fbbf24;
        }

        footer { 
            background: #1a1a1a; 
            padding: 10px 20px; 
            text-align: center; 
            border-top: 1px solid #333; 
            font-size: 10px; 
            color: #666;
        }

        @media (min-width: 768px) {
            .form-row { grid-template-columns: 1fr 1fr 1fr; }
            .main-content { flex-direction: row; }
            .sidebar { 
                width: 320px; 
                max-height: calc(100vh - 320px); 
                border-bottom: none;
                border-right: 1px solid #333;
            }
            #videoPlayer { min-height: 350px; max-height: 500px; }
            .video-overlay { min-height: 350px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>üì∫ IPTV Player - Versi√≥n Final</h1>
            </div>

            <div class="method-tabs">
                <button class="method-tab active" data-method="xtream">üîë Xtream</button>
                <button class="method-tab" data-method="m3u">üìã M3U</button>
            </div>

            <div class="input-method active" id="method-xtream">
                <div class="form-row">
                    <div class="form-group">
                        <label>üåê Servidor</label>
                        <input type="text" id="xtreamServer" placeholder="http://servidor:puerto" value="http://palanganas.dnsalias.net:8080">
                    </div>
                    <div class="form-group">
                        <label>üë§ Usuario</label>
                        <input type="text" id="xtreamUsername" placeholder="usuario" value="alexpeluquero">
                    </div>
                    <div class="form-group">
                        <label>üîí Contrase√±a</label>
                        <input type="password" id="xtreamPassword" placeholder="contrase√±a" value="vE9SeD34L8Hj">
                    </div>
                </div>
                <button id="loadXtreamBtn" class="btn-primary">üöÄ Conectar</button>
            </div>

            <div class="input-method" id="method-m3u">
                <div class="form-group">
                    <label>üìã URL M3U</label>
                    <input type="text" id="m3uUrl" placeholder="https://...">
                </div>
                <button id="loadM3uBtn" class="btn-primary">üì• Cargar</button>
            </div>
        </header>

        <div class="settings-bar">
            <div class="setting-item">
                <label style="display: flex; align-items: center; gap: 6px;">
                    <input type="checkbox" id="useDirectLoad">
                    <span>‚ö° Carga directa (recomendado para tu caso)</span>
                </label>
            </div>
            <div class="setting-item">
                <label style="margin-right: 6px;">Timeout:</label>
                <select id="timeoutSelect">
                    <option value="10000">10 seg</option>
                    <option value="20000">20 seg</option>
                    <option value="30000" selected>30 seg (recomendado)</option>
                    <option value="60000">60 seg</option>
                </select>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="live">üì∫ TV</button>
            <button class="tab" data-tab="movies">üé¨ Pel√≠culas</button>
            <button class="tab" data-tab="series">üì∫ Series</button>
        </div>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3 id="sidebarTitle">Canales</h3>
                    <input type="text" id="searchInput" placeholder="üîç Buscar..." class="search-input">
                </div>
                <div id="contentList">
                    <div style="text-align: center; color: #666; padding: 30px 15px;">
                        <div style="font-size: 36px; margin-bottom: 12px;">üéØ</div>
                        <p style="font-size: 13px; font-weight: 600;">Conecta tu IPTV</p>
                    </div>
                </div>
            </aside>

            <main class="video-section">
                <div class="video-container">
                    <video id="videoPlayer" controls playsinline webkit-playsinline preload="none" crossorigin="anonymous"></video>
                    <div class="video-overlay" id="videoOverlay">
                        <div style="text-align: center; padding: 25px;">
                            <div style="font-size: 50px; margin-bottom: 12px;">üé¨</div>
                            <h2 style="font-size: 18px; margin-bottom: 8px;">IPTV Player</h2>
                            <p style="color: #999; font-size: 12px;">
                                Optimizado para servidores externos
                            </p>
                        </div>
                    </div>
                </div>

                <div id="nowPlaying" style="display: none;">
                    <h2 id="contentTitle">-</h2>
                    <p id="contentMeta">-</p>
                </div>

                <div class="debug-console" id="debugConsole">
                    <h4>
                        <span>üîß Log</span>
                        <div>
                            <button onclick="logger.clear()" class="btn-small">üóëÔ∏è</button>
                            <button onclick="document.getElementById('debugConsole').style.display='none'" class="btn-small danger">‚úï</button>
                        </div>
                    </h4>
                    <div id="debugLog"></div>
                </div>
            </main>
        </div>

        <footer>
            <p>‚ö†Ô∏è Esta app no proporciona contenido. Solo reproduce fuentes legales.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/xtream-api.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
